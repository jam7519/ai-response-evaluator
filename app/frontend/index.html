<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Response Evaluator</title>

<style>

/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: white;

    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 0;
    overflow-y: auto;
}

/* ===== MAIN CARD ===== */
.container {
    width: 90%;
    max-width: 700px;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(16px);
    border-radius: 16px;
    padding: 28px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
}

h1 {
    margin-top: 0;
    font-weight: 600;
    letter-spacing: 0.3px;
}

/* ===== INPUT ===== */
textarea {
    width: 100%;
    height: 110px;
    padding: 14px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    outline: none;
    resize: none;
    background: rgba(255,255,255,0.08);
    color: white;
}

textarea::placeholder {
    color: #94a3b8;
}

/* ===== BUTTON ===== */
button {
    margin-top: 12px;
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: white;
    transition: all 0.2s ease;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.3);
}

/* ===== STATUS ===== */
.status {
    margin-top: 10px;
    font-size: 14px;
    color: #cbd5f5;
}

/* ===== ANSWER BOX ===== */
.answer {
    margin-top: 20px;
    background: rgba(0,0,0,0.25);
    border-radius: 10px;
    padding: 14px;
    min-height: 80px;
    white-space: pre-wrap;
    line-height: 1.5;
}

.loading::after {
    content: " ...";
    animation: dots 1.2s infinite;
}

@keyframes dots {
    0% { content: "."; }
    33% { content: ".."; }
    66% { content: "..."; }
}

</style>
</head>

<body>

<div class="container">
    <h1>AI Response Evaluator</h1>

    <textarea id="question"
        placeholder="Ask something..."></textarea>

    <button onclick="askAI()">Ask AI</button>

    <div class="status" id="status"></div>

    <div class="answer" id="answer">
        AI response will appear here...
    </div>
</div>

<script>

async function askAI() {

    const question = document.getElementById("question").value;
    const status = document.getElementById("status");
    const answerBox = document.getElementById("answer");

    if (!question.trim()) {
        status.textContent = "Please enter a question.";
        return;
    }

    status.textContent = "Asking AI";
    answerBox.textContent = "";
    status.classList.add("loading");

    try {

        const response = await fetch("http://127.0.0.1:8000/ask", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                question: question
            })
        });

        const data = await response.json();

        answerBox.textContent = data.answer;
        status.textContent = "Done";
        status.classList.remove("loading");

    } catch (error) {
        status.textContent = "Error connecting to backend.";
        answerBox.textContent = "";
        console.error(error);
    }
}

</script>

</body>
</html>
